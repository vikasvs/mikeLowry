<!-- LANDING PAGE - contains buttons for every paper -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <script>
        function showImage() {
            document.getElementById("image-container").innerHTML = '<img src="{% static "graph.png" %}" alt="Stock Data Graph">';
        }

        window.onload = function() {
            showImage();
        }
    </script>
</head>
<body>
    <h1>Welcome to Stock Data App</h1>
    <button onclick="showImage()">Master Plot</button>
    <div id="image-container"></div>
</body>
</html>
